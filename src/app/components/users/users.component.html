<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Type</th>
        <th>Organisation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of users">
        <td>{{item.emails[0].address}}</td>
        <td>{{item?.name}}</td>
        <td>{{item.userType}}</td>
        <td>{{item.organisationName}}</td>
        <td><button (click)="remove(item._id)">remove</button></td>
    </tr>
    </tbody>
</table>
